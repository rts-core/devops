- name: Open Firewall Ports (1/4)
  ansible.posix.firewalld:
   port: 6443/tcp
   permanent: true
   immediate: true
   state: enabled
- name: Open Firewall Ports (2/4)
  ansible.posix.firewalld:
   port: 10250/tcp
   permanent: true
   immediate: true
   state: enabled
- name: Open Firewall Ports (3/4)
  ansible.posix.firewalld:
   port: 2379/tcp
   permanent: true
   immediate: true
   state: enabled
- name: Open Firewall Ports (4/4) [Flannel]
  ansible.posix.firewalld:
   port: 8472/udp
   permanent: true
   immediate: true
   state: enabled

- name: Check Component Status
  become: false
  ansible.builtin.command:
   cmd: kubectl get cs
  register: kubecs
  ignore_errors: true
  no_log: true
  changed_when: false

- name: Kubeadm init
  ansible.builtin.command:
   cmd: "kubeadm init --apiserver-advertise-address={{ ansible_ssh_host }} --control-plane-endpoint={{ ansible_ssh_host }} --pod-network-cidr=10.244.0.0/16"
  changed_when: true
  when: '"refused" in kubecs.stderr'

- name: Create kube dir in home
  ansible.builtin.file:
   path: "/home/{{user}}/.kube"
   state: directory
   owner: "{{user}}"
   mode: '0755'
  when: '"refused" in kubecs.stderr'
- name: Wait for kube config to exist
  ansible.builtin.wait_for:
   path: /etc/kubernetes/admin.conf
  when: '"refused" in kubecs.stderr'
- name: Copy kube config
  ansible.builtin.copy:
   src: /etc/kubernetes/admin.conf
   remote_src: true
   dest: "/home/{{user}}/.kube/config"
   owner: "{{user}}"
   mode: '0644'
  when: '"refused" in kubecs.stderr'
- name: Wait 1 minute for safety
  ansible.builtin.pause:
   minutes: 1
- name: Create ADM Init config
  ansible.builtin.shell:
   cmd: kubeadm config print init-defaults > /home/{{user}}/.kube/kubeadm.yaml
   creates: /home/{{user}}/.kube/kubeadm.yaml
  changed_when: false

- name: Get Worker Join Command
  ansible.builtin.command:
   cmd: kubeadm token create --print-join-command
  register: kubeadmjoin
  changed_when: false
- name: "Add K8S Token and Hash to dummy host"
  ansible.builtin.add_host:
   name: "K8S_JOIN_COMMAND"
   cmd: "{{ kubeadmjoin.stdout }}"

